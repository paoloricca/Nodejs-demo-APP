<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create new book</h1>
        <hr>
        <form action="http://localhost:3000/api/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn">
            </div>
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author">
            </div>
            <div class="form-group">
                <label for="Published Date">Published Date</label>
                <input class="form-control" name="publishedDate">
            </div>
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" name="publisher">
            </div>
            <div class="form-group">
                <label for="NumberOfPage">Number of page</label>
                <input class="form-control" name="NumberOfPage">
            </div>
            <input type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
