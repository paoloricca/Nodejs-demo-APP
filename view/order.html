<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../controller/order.js"></script>
</head>
<body style="padding: 2%;">
    <input type="button" class="btn-getOrders" value="Get Orders"></button>
    <hr />
    <label for="Id">Order Id:</label>
    <input type="text" id="OrderId" />
    <input type="button" class="btn-getOrder" value="Get Order"></button>
    <hr />
    <div id="container" style="width:100%; display:block;"></div>
    <form name="frmOrder">
        <h1>Create new order</h1>
        <hr>
        <div class="form-group">
            <label for="Id">Id</label>
            <input class="form-control" name="Id" id="Id">
        </div>
        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="Title" id="Title">
        </div>
        <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input class="form-control" name="Quantity" id="Quantity">
        </div>
        <div class="form-group">
            <label for="Message">Message</label>
            <input class="form-control" name="Message" id="Message">
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input class="form-control" name="City" id="City">
        </div>
        <input type="button" class="btn btn-primary btn-addOrder" value="Add Order"></button>
    </form>
</body>
</html>
